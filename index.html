<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Infinity Slider</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

        <div class="slide item-2">

        </div>
        <div class="slide item-3">
            <img src="https://picsum.photos/id/239/1000/400" alt="">
        </div>
        <div class="slide item-4">
            <img src="https://picsum.photos/id/240/1000/400" alt="">
        </div>
        <div class="slide item-5">

        </div>
        <div class="slide item-6">
            <img src="https://picsum.photos/id/242/1000/400" alt="">

            <img src="https://picsum.photos/id/243/1000/400" alt="">

        <div class="slide item-8">

    </div>
   

    <script src="index.js"></script>
